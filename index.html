<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Jogos</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
    <header class="header">
        <div class="header-left">
            <img src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" alt="Logo" class="logo-img">
            <span class="logo-text">GameVerse</span>
        </div>

        <nav class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Jogos</a></li>
            </ul>
        </nav>

        <div class="header-right">
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar jogos..." class="search-input">
                </div>
                <!-- Gaveta embutida de resultados -->
                <div id="search-results" class="search-results-drawer"></div>
            </div>
            <button class="btn-login">Perfil(fotinha)</button>
        </div>
    </header>

    <!-- Seção de Lançamentos -->
    <section class="lancamentos-section">
        
        <div class="lancamentos-container">
            <div class="lancamento-card">
                <img src="assets/kingdom.png" alt="Kingdom Come: Deliverance II">
            </div>
            <div class="lancamento-card">
                <img src="assets/ACShadowsThumb.jpg" alt="Assassin's Creed Shadows">
            </div>
            <div class="lancamento-card">
                <img src="assets/wukong.jpg" alt="Black Myth: Wukong">
            </div>
        </div>
    </section>

    <div class="carousel-container">
        <div id="carousel-highlight" class="carousel-highlight">
            <div class="highlight-content">
                <h1 id="game-title"></h1>
                <p class="release-date" id="game-release"></p>
                <p class="description" id="game-desc"></p>
                <p class="price" id="game-price"></p>
            </div>
        </div>

        <div class="carousel-sidebar" id="carousel-sidebar"></div>
    </div>
    <br><br><br>
    <div class="cards-container" id="game-cards"></div>





    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section about">
                <h3>GameVerse</h3>
                <p>Explore os melhores lançamentos e clássicos do mundo dos games. A GameVerse é sua loja digital de
                    jogos favorita!</p>
            </div>

            <div class="footer-section links">
                <h4>Links Rápidos</h4>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Jogos</a></li>
                </ul>
            </div>

            <div class="footer-section social">
                <h4>Siga-nos</h4>
                <div class="social-icons">
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></a>
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" /></a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>© 2025 GameVerse. Todos os direitos reservados.</p>
        </div>
    </footer>


    <script src="app.js"></script>
</body>

</html>
